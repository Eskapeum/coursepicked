<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#2d4a6f"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <g fill="#FFFFFF" opacity="0.05">
    <rect x="50" y="50" width="100" height="80" rx="10"/>
    <rect x="70" y="150" width="80" height="60" rx="8"/>
    <rect x="1050" y="450" width="100" height="80" rx="10"/>
    <rect x="1070" y="350" width="80" height="60" rx="8"/>
  </g>

  <!-- Logo Icon -->
  <g transform="translate(500, 120)">
    <circle cx="100" cy="100" r="90" fill="#FFFFFF"/>
    <!-- Graduation Cap -->
    <polygon points="100,40 30,80 100,120 170,80" fill="#1E3A5F"/>
    <polygon points="55,88 55,120 100,145 145,120 145,88 100,110" fill="#1E3A5F" opacity="0.8"/>
    <!-- Tassel -->
    <line x1="100" y1="40" x2="140" y2="30" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
    <circle cx="145" cy="28" r="8" fill="#10B981"/>
    <line x1="145" y1="36" x2="145" y2="70" stroke="#10B981" stroke-width="8" stroke-linecap="round"/>
    <!-- Checkmark -->
    <path d="M 60 160 L 85 185 L 145 125" stroke="#10B981" stroke-width="10" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Brand Name -->
  <text x="600" y="380" font-family="Nunito, sans-serif" font-size="72" font-weight="700" fill="#FFFFFF" text-anchor="middle">
    <tspan>Course</tspan><tspan fill="#10B981">Picked</tspan>
  </text>

  <!-- Tagline -->
  <text x="600" y="450" font-family="Open Sans, sans-serif" font-size="32" fill="#93C5FD" text-anchor="middle">
    Learn smarter, not harder.
  </text>

  <!-- Trust badges -->
  <g font-family="Open Sans, sans-serif" font-size="20" fill="#FFFFFF" opacity="0.9">
    <text x="300" y="550" text-anchor="middle">Honest Reviews</text>
    <text x="600" y="550" text-anchor="middle">Expert Tested</text>
    <text x="900" y="550" text-anchor="middle">Student Approved</text>
  </g>
</svg>
